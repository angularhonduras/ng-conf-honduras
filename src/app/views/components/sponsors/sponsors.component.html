<section>
  <div class="container mt-8 mx-auto flex flex-col justify-center">
    <h1 class="text-4xl text-black font-medium text-center">Our Sponsors</h1>
    <div class="flex gap-8 flex-col justify-between mt-8">

     <div *ngIf="sponsors.platinum != null">
        <h2 class="font-normal text-blueGray-900 text-2xl">Platinum</h2>
        <app-platinum-sponsors [sponsors]="sponsors.platinum"></app-platinum-sponsors>
      </div>

      <div *ngIf="sponsors.gold != null">
        <h2 class="font-normal text-blueGray-900 text-2xl">Gold</h2>
        <app-gold-sponsors [sponsors]="sponsors.gold"></app-gold-sponsors>
      </div>

      <div *ngIf="sponsors.silver != null">
        <h2 class="font-normal text-blueGray-900 text-2xl">Silver</h2>
          <app-silver-sponsors [sponsors]="sponsors.silver"></app-silver-sponsors>
      </div>

      <div *ngIf="sponsors.bronze != null">
        <h2 class="font-normal text-blueGray-900 text-2xl">Bronze</h2>
          <app-bronze-sponsors [sponsors]="sponsors.bronze"></app-bronze-sponsors>
      </div>

    </div>
  </div>
</section>
