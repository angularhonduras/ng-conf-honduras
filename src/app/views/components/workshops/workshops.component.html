<div class="container mt-8 mx-auto flex flex-col justify-center">
  <h2 class="font-normal text-blueGray-900 text-2xl">Workshops:</h2>
  <ng-container *ngFor="let workshops of workshop">
    <ul class="flex flex-col p-4">
      <li class="border-gray-400 flex flex-row">
        <div class="custom select-none flex flex-1 items-center p-4 transition duration-500 ease-in-out transform hover:-translate-y-2 rounded-2xl border-2 p-6 hover:shadow-2xl border-pink-600">
          <div class="sm:w-1/3 w-1/4 sm:h-2/4 h-3/4 text-wrap text-center flex text-white text-bold flex-col rounded-md bg-pink-700 justify-center items-center mr-10 p-2">
            {{ workshops.time }}
          </div>
          <div class="flex pl-1">
            <div class="font-medium text-pink-500">
              {{ workshops.title }}
              <h5 class="text-blue-900">{{ workshops.speaker }}</h5>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </ng-container>
</div>
